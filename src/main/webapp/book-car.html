<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书城首页</title>
    <link rel="shortcut icon" href="./img/book.png" type="image/png">
    <link rel="stylesheet" href="./css/nav-footer.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/book-car.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <nav>
        <header class="heeder">
            <div class="left">
                <h4><i class="fa fa-book"></i>eSHOP</h4>
                <p>backpackerxl.cn</p>
            </div>
            <div class="right">
                <ul>
                    <a href="#"><i class="fa fa-shopping-cart"></i>购物车</a>
                    <a href="#"><span>|</span><i class="fa fa-question-circle"></i>帮助中心</a>
                    <a href="#"><span>|</span><i class="fa fa-user"></i>我的账户</a>
                    <a href="#"><span>|</span><i class="fa fa-registered"></i>新用户注册</a>
                </ul>
            </div>
        </header>
        <div class="top">
            <ul>
                <a href="#"><i class="fa fa-home"></i>首页</a>
                <a href="#"><span>|</span><i class="fa fa-user"></i>我的账户</a>
                <a href="#"><span>|</span><i class="fa fa-user-circle-o"></i>圈子</a>
            </ul>
            <div class="search">
                <input type="text">
                <button id="search"><i class="fa fa-search"></i>搜索</button>
            </div>
        </div>
        <div id="middle-nav" class="middle">
            <ul>
                <a href="#">文学</a>
                <a href="#">生活</a>
                <a href="#">计算机</a>
                <a href="#">外语</a>
                <a href="#">经管</a>
                <a href="#">励志</a>
                <a href="#">社科</a>
                <a href="#">学术</a>
                <a href="#">少儿</a>
                <a href="#">艺术</a>
                <a href="#">原版</a>
                <a href="#">科技</a>
                <a href="#">考试</a>
                <a href="#">生活百科</a>
                <a href="#">全部商品目录</a>
            </ul>
            <div id="username" class="user">
                <img src="./img/man.png">
                <span>admin</span>
                <ul id="menu-pop">
                    <a href="#">帐号管理</a>
                    <a href="#">退出登录</a>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        $(() => {
            $("#username").on("click", () => {
                if ($("#menu-pop").is(":hidden")) {
                    $("#menu-pop").show(100);
                } else {
                    $("#menu-pop").hide(100);
                }
            })
            $(window).bind("scroll", () => {
                if ($(document).scrollTop() >= 100) {
                    $("#middle-nav").css({ "position": "fixed", "top": 0, "width": "100%" })
                } else {
                    $("#middle-nav").removeAttr("style")
                }
            })
        })
    </script>

    <div class="container">
        <div class="car-warpper">
            <table id="shop-car" class="book-car">
                <tr id="title">
                    <th>商品信息</th>
                    <th>作者</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>金额</th>
                    <th>操作</th>
                </tr>
                <tr id="my-book">
                    <td id="book-info">
                        <input type="checkbox" name="" id="">
                        <img src="./img/book-004.jpg" />
                        <span>Java8函数编程</span>
                    </td>
                    <td>xxxx</td>
                    <td class="book-price">￥100</td>
                    <td id="count-number">
                        <button id="add">-</button>
                        <input id="number" type="number" value="1" />
                        <button id="incle">+</button>
                    </td>
                    <td class="book-price">￥100</td>
                    <td><button id="close">删除</button></td>
                </tr>
                <tr id="my-book">
                    <td id="book-info">
                        <input type="checkbox" name="" id="">
                        <img src="./img/book-009.jpg" />
                        <span>射雕英雄传</span>
                    </td>
                    <td>xxxx</td>
                    <td class="book-price">￥100</td>
                    <td id="count-number">
                        <button id="add">-</button>
                        <input id="number" type="number" value="1" />
                        <button id="incle">+</button>
                    </td>
                    <td class="book-price">￥100</td>
                    <td><button id="close">删除</button></td>
                </tr>
                <tr id="my-book">
                    <td id="book-info">
                        <input type="checkbox" name="" id="">
                        <img src="./img/book-010.jpg" />
                        <span>平凡的世界</span>
                    </td>
                    <td>xxxx</td>
                    <td class="book-price">￥100</td>
                    <td id="count-number">
                        <button id="add">-</button>
                        <input id="number" type="number" value="1" />
                        <button id="incle">+</button>
                    </td>
                    <td class="book-price">￥100</td>
                    <td><button id="close">删除</button></td>
                </tr>
            </table>
        <div class="total-price">
            <div class="total-select">
                <input type="checkbox" name="" id="">
                <span>全选</span>
            </div>
            <div class="submit">
                <span>￥ 100</span>
                <input type="submit" value="去结算">
            </div>
        </div>
    </div>

    <script src="./js/book-car.js"></script>
</body>

</html>
